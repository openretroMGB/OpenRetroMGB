<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive PCB</title>
    <link href="index.css" rel="stylesheet">

    <!-- This is a really hacky way to import the json data from
    an external file. Need to find a way to do this at the javascript level and
    not the html level -->
    <script type="text/javascript" src="mainboard.json"></script>
</head>

<body>
<div id="topmostdiv" style="width: 100%; height: 100%">
    <div id="top">
        <div style="float: right;">
            <div class="hideonprint menu" style="float: right; margin: 10px; top: 8px;">
                <button class="menubtn"></button>
                <div class="menu-content">
                    <label class="menu-label menu-label-top">
                        <span>Version</span>
                        <span style="float: right"><span id="softwareVersion">VXX.XX</span></span>
                    </label>
                    <label class="menu-label">
                        <input id="darkmodeCheckbox" type="checkbox">
                        Dark mode
                    </label>
                    <label class="menu-label">
                        <input id="highlightpin1Checkbox" type="checkbox">
                        Highlight first pin
                    </label>
                    <label class="menu-label">
                        <input id="dragCheckbox" type="checkbox">
                        Continuous redraw on drag
                    </label>
                    <label class="menu-label">
                        <input id="combineValues" type="checkbox">
                        Combine values
                    </label>
                     <label class="menu-label">
                        <input id="hidePlacedParts" type="checkbox">
                        Hide placed parts
                    </label>
                    <label class="menu-label">
                        <input id="debugMode" type="checkbox">
                        Debug Mode
                    </label>
                    <label class="menu-label">
                        <span>Board rotation</span>
                        <span style="float: right"><span id="rotationDegree">0</span>&#176;</span>
                        <input id="boardRotation" type="range" min="-36" max="36" value="0" class="slider">
                    </label>
                    <label class="menu-label">
                        <div style="margin-left: 5px">BOM Checkboxes</div>
                        <input id="bomCheckboxes" class="menu-textbox" type=text>
                        <div style="margin-left: 5px">Remove BOM Entries</div>
                        <input id="removeBOMEntries" class="menu-textbox" type=text>
                        <div style="margin-left: 5px">Additional Attributes</div>
                        <input id="additionalAttributes" class="menu-textbox" type=text>
                    </label>
                </div>
            </div>

            <div class="button-container hideonprint" style="float: right; margin: 10px; position: relative; top: 8px">
                <button id="trace-btn"     class="left-most-button"  style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Display Layer Table">Tr</button>
                <button id="testpoint-btn" class="middle-button"     style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="BOM only">Tp</button>
                <button id="lay-btn"       class="right-most-button" style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Display Layer Table">L</button>
            </div>

            <div class="button-container hideonprint" style="float: right; margin: 10px; position: relative; top: 8px">
                <button id="fl-btn" class="left-most-button"  style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Front only">T</button>
                <button id="fb-btn" class="middle-button"     style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Front and Back">T&#9474;B</button>
                <button id="bl-btn" class="right-most-button" style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Back only">B</button>
            </div>

            <div class="button-container hideonprint"style="float: right; margin: 10px; position: relative; top: 8px">
                <button id="bom-btn"    class="left-most-button"  style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="BOM only">BOM</button>
                <button id="bom-lr-btn" class="middle-button"     style="vertical-align:top;font-size:16px;line-height:0.76;font-family:monospace" title="BOM left, drawings right">B P<br>O&#9474;C<br>M B</button>
                <button id="bom-tb-btn" class="middle-button"     style="vertical-align:top;font-size:16px;line-height:0.76;font-family:monospace" title="BOM top, drawings bot">BOM<br>&#9472;&#9472;&#9472;<br>PCB   </button>
                <button id="pcb-btn"    class="right-most-button" style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Display PCB">PCB</button>
            </div>


            <div class="button-container hideonprint" style="float: right; margin: 10px; position: relative; top: 8px">
                <button id="fullscreen-btn"   class="solo-most-button"  style="vertical-align:top;font-size:20px;line-height:0.76;font-family:monospace" title="Enable Full Screen Mode">FS</button>
            </div>

        </div>
        <div id="fileinfodiv" style="overflow: auto;">
            <table class="fileinfo">
                <tbody>
                    <tr>
                        <td id="title" class="title" style="width: 70%">
                            Title
                        </td>
                        <td id="revision" class="title" style="width: 30%">
                            Revision
                        </td>
                    </tr>
                    <tr>
                        <td id="company">
                            Company Name
                        </td>
                        <td id="filedate">
                            Date
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="FileSelect">
            <input type="file" id="pcbFileInput" accept=".json">
        </div>
    </div>

    <div id="bot" class="split" style="height: calc(100% - 80px)">
        <div id="datadiv" class="split">
            <div id="bomdiv" class="split split-horizontal">
                <div style="width: 100%">
                    <input id="bom-filter" class="searchbox filter hideonprint" type="text" placeholder="Filter">
                    <button id="clearBOMSearch" class="btn-clear" type="button" title="Clear Filter" >X</button>
                </div>
                <table class="bom">
                    <thead id="bomhead">
                    </thead>
                    <tbody id="bombody">
                    </tbody>
                </table>
            </div>
            <div id="canvasdiv" class="split split-horizontal">
                <div id="frontcanvas" class="split" style="overflow: hidden">
                    <div id="front-canvas-list" style="position: relative; width: 100%; height: 100%;">
                        <canvas id="F_bg" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                        <canvas id="F_hl" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                    </div>
                </div>
                <div id="backcanvas" class="split" style="overflow: hidden">
                    <div id="back-canvas-list"style="position: relative; width: 100%; height: 100%;">
                        <!-- Think of the following as layers. Theres the bakground, then the silk aplied on top, then the highlights on top of that -->
                        <canvas id="B_bg"       style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
                        <canvas id="B_hl"       style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div id="layerdiv" class="split">
                <div style="width: 100%">
                    <input id="layer-filter" class="searchbox filter hideonprint" type="text" placeholder="Filter">
                    <button id="clearLayerSearch" class="btn-clear" type="button" title="Clear Filter" >X</button>
                </div>
            <table class="bom" id="layer_table">
                <thead id="layerhead"> </thead>
                <tbody id="layerbody"> </tbody>
            </table>
            <table class="bom" id="trace_table">
                <thead id="tracehead"> </thead>
                <tbody id="tracebody"> </tbody>
            </table>
            <table class="bom" id="testpoint_table">
                <thead id="testpointhead"> </thead>
                <tbody id="testpointbody"> </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<script src="index.js"></script>


</html>
